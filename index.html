<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CoolOnion2000 的个人主页 - Linux Terminal Style">
    <title>coolonion@github ~ $</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="boot-text" id="boot-text"></div>
    </div>

    <!-- Terminal (Fullscreen) -->
    <div id="terminal" class="terminal hidden">
        <div id="output"></div>
        <div class="input-line" id="input-line">
            <span class="prompt">coolonion@github:~$&nbsp;</span>
            <span id="input-display"></span><span class="cursor">█</span>
        </div>
    </div>

    <!-- Hidden input for capturing keyboard -->
    <input type="text" id="hidden-input" autofocus autocomplete="off" spellcheck="false">

    <script src="script.js"></script>
</body>

</html>
